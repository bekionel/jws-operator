
kind: PersistentVolume
apiVersion: v1
metadata:
  name: pv0000
spec:
  capacity:
    storage: 2Gi
  storageClassName: nfs-client
  nfs:
    server: 172.21.182.198
    path: /myhome
  accessModes:
    - ReadWriteMany
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Recycle
  volumeMode: Filesystem
